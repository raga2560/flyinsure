<ion-header>
  <ion-navbar>
    <ion-title>
      Insurance on Fly
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-grid fixed>
      <ion-row align-items-stretch>

        <ion-col col-12 col-md-6 align-self-stretch align-self-center  approxItemHeight="457px">

		<button ion-button block (click)="capture()">Take picture of invoice</button>
		<button ion-button block (click)="upload()" >Get quote of Insurance</button>
		
          <ion-card class="property-card">
            <ion-card-header>
			
                <ion-thumbnail item-start>
                  <img [src]="captureDataUrl"  />
				  
                </ion-thumbnail>
                 
    

    

    <button ion-button (click)="upload()" *ngIf="captureDataUrl">Upload Invoice</button>
	
	
    
	
            </ion-card-header>

            <ion-card-content class="outer-content">
			
			
              <ion-list>
			   <ion-item>
			<label> Enter Description of item: </label>
			</ion-item>
			<ion-item>
			<textarea> </textarea>   
			</ion-item>
                <button ion-button block (click)="goToTradePanel(propertydetail)">
                  <h3>Buy Insurance</h3>
                </button>
				<button  ion-button block (click)="goToTradePanel(propertydetail)">
                  <h3>Dismiss Insurance</h3>
                </button>
                
              </ion-list>
            </ion-card-content>

            <ion-row no-padding>
              <ion-col col-12 col-lg-auto text-center text-lg-left>
                <button ion-button clear small color="primary" icon-start (click)="goToPropertyTwitter(property)">
                  <ion-icon name="logo-twitter"></ion-icon>
                  Tweet
                </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center>
                <button ion-button clear small color="primary" icon-start (click)="openPropertyShare(property)">
                  <ion-icon name='share-alt'></ion-icon>
                  Share
                </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center text-lg-right>
                <button ion-button clear small color="primary" icon-start (click)="openContact(property)">
                  <ion-icon name='chatboxes'></ion-icon>
                  Contact
                </button>
              </ion-col>
            </ion-row>

          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
	
	
  
</ion-content>
